<app-header [isModal]="true" [title]="product ? 'actualizar Producto' : 'Agregar Producto'"></app-header>
<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()"  (keypress.enter)="submit()">
    

<ion-avatar *ngIf="form.value.image">
  <img [src]="form.value.image" />
</ion-avatar>

<ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
<br>

      <ion-button (click)="takeImage()" size="small" shape="round">
        Tomar Foto
      </ion-button>




                <!--nombre-->

        <app-custom-input   
    autocomplete="name"
     
     [control]="form.controls.name" 
     type="text" 
     label="Nombre">
     </app-custom-input>
<!--precio-->

     <app-custom-input   
     
      
      [control]="form.controls.price" 
      type="number" 
      label="Precio">
      </app-custom-input>




      <!--unidades-->

     <app-custom-input   
     
      
      [control]="form.controls.soldUnits" 
      type="number" 
      label="Unidades">
      </app-custom-input>

     

     <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      {{product ? 'actualizar Producto' : 'Agregar Producto'}}
      
     </ion-button>

     

  </form>


</ion-content>
